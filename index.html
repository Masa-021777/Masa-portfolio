<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <style>
        /* ページ全体の背景 */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* コンテンツのカード風デザイン */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

        /* ボタン風リンク */
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 10px;
            background-color: #66a6ff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #89f7fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="placeholder">あなたの名前</h1>
        <p class="placeholder">学校・所属</p>
        <p>ここに自己紹介文を書きます。技術スタックや得意なことなどを簡潔にまとめると◎</p>
        <a href="#" class="button">作品を見る</a>
    </div>
</body>
</html>
