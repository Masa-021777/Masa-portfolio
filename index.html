<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームプログラマー ポートフォリオ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .section-title {
            margin: 50px 0 30px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <div class="hero">
        <h1 class="placeholder">あなたの名前</h1>
        <p class="placeholder">学校・所属</p>
        <p>ゲーム制作・プログラミングが得意です。UnityやC++での開発経験があります。</p>
        <a href="#works" class="btn btn-light btn-lg mt-3"><i class="bi bi-controller"></i> 作品を見る</a>
    </div>

    <!-- 作品セクション -->
    <h2 class="section-title" id="works">作品ギャラリー</h2>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- 作品カード例 -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/game1.png" class="card-img-top" alt="作品1">
                    <div class="card-body">
                        <h5 class="card-title">ゲームタイトル1</h5>
                        <p class="card-text">Unityで制作したアクションゲーム。敵を避けつつスコアを稼ぐタイプです。</p>
                        <a href="#" class="btn btn-primary"><i class="bi bi-box-arrow-up-right"></i> 詳しく見る</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="images/game2.png" class="card-img-top" alt="作品2">
                    <div class="card-body">
                        <h5 class="card-title">ゲームタイトル2</h5>
                        <p class="card-text">C++で作成したモグラたたきゲーム。スコア管理や難易度調整機能あり。</p>
                        <a href="#" class="btn btn-primary"><i class="bi bi-box-arrow-up-right"></i> 詳しく見る</a>
                    </div>
                </div>
            </div>

            <!-- 作品カード追加はここに続く -->
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
